
<div class="card" class="marge">
  <p-table
      class="table"
      [value]="saleP"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
  >
      <ng-template pTemplate="header">
          <tr>
              <th style="width:25%">Codigo Producto</th>
              <th style="width:25%">Cantidad</th>
              <th style="width:25%">Monto</th>
              <th style="width:25%">Accion</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
          <tr>
              <td>{{ customer.product.code }}</td>
              <td>{{ customer.amountP }}</td>
              <td>{{ customer.subTotal }}</td>
              <td><p-button icon="pi pi-sync" styleClass="p-button-rounded p-button-succes"></p-button></td>
          </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <td><p-button icon="pi pi-plus" styleClass="p-button-rounded"></p-button></td>
      </ng-template>
      <ng-template pTemplate="paginatorright">
      </ng-template>
  </p-table>
</div>
